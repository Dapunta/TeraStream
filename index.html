<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="frontend/assets/terastream_icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="frontend/assets/terastream_icon.png" type="image/x-icon">
    <title>TeraStream</title>
    <!-- Local Link -->
    <link rel="stylesheet" href="frontend/css/styles1.css">
    <!-- Import Link -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>
</head>
<body>
    <div class="fix-size fit-background">
        <div class="full-size">
            <div class="headers-duwur">
                <h1>TeraStream</h1>
                <p>
                    <b>TeraStream</b> adalah sebuah platform<br>
                    untuk streaming atau mengunduh file<br>
                    TeraBox secara gratis dan efisien
                </p>
                <div class="form-container pop-up">
                    <div class="form-box">
                        <div class="input-text-box">
                            <input id="input-url" type="text" placeholder="Masukkan URL Terabox" autocomplete="off" autocorrect="off" spellcheck="false"></input>
                        </div>
                        <div class="submit-box">
                            <i class="fa-solid fa-magnifying-glass" onclick="fetchURL()"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="background-slide-up slide-up"></div>
                <div class="result-section pop-up">
                    <div id="result-container" class="scroller-result">
                    </div>
                </div>
            </div>

            <div id="overlay" class="overlay-section inactive">
            </div>

            <span class="made-by-dyrteaststar">v1.0.04 @ DyrtEastStar</span>
        </div>

    </div>
    <script src="frontend/javascript/script.js"></script>
</body>
</html>
